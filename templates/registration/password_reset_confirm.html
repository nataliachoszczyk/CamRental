<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="{% static 'css/registration/password_reset_confirm.css' %}">
</head>
<body>

{% load static %}
<!-- Header with logo -->
<div class="header">
    <a href="{% url 'home' %}">
        <img src="{% static 'images/logo_black.png' %}" alt="Logo">
    </a>
</div>

<!-- Main content container -->
<div class="container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Reset Password</button>
    </form>
</div>

<!-- Footer -->
<div class="footer">
    <div class="footer-content">
        <div class="footer-item">
            <strong>Phone:</strong> +48 123 456 789
        </div>
        <div class="footer-item">
            <strong>Email:</strong> office@camrental.com
        </div>
        <div class="footer-item">
            <strong>Address:</strong> Lens Street 78, ShutterCity
        </div>
        <div class="footer-item">
            <strong>Opening Hours:</strong> Mon-Sat: 9:00-20:00
        </div>
    </div>
</div>

</body>
</html>
